
<div class="ui-g">

  <div class="ui-g-12">
    <h1>Lançamentos</h1>
  </div>

  <div class="ui-g-12 ui-fluid">
    <label>Descrição</label>
    <input type="text" pInputText>
  </div>

  <div class="ui-g-12">
    <label style="display: block">Vencimento</label>
    <input type="text" style="width: 95px" pInputText>
    
    <label style="margin-right: 15x">até</label>
    <input type="text" style="width: 95px" pInputText>
  </div>

  <div class="ui-g-12">
    <button pButton type="button" label="Pesquisar" ></button>
  </div>

</div>

<div class="ui-g">

  <div class="ui-g-12">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th class="col-data-header">Vencimento</th>
          <th class="col-data-header">Pagamento</th>
          <th class="col-valor-header">Valor</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
          <td>
            <span class="col-disappear">Pessoa: </span>
            {{ lancamento.pessoa }}
          </td>
          <td>
            <span class="col-disappear">Descrição: </span>
            {{ lancamento.descricao }}
          </td>
          <td class="col-data-content">
            <span class="col-disappear">Vencimento: </span>
            {{ lancamento.dataVencimento }}
          </td>
          <td class="col-data-content">
            <span class="col-disappear">Pagamento: </span>
            {{ lancamento.dataPagamento }}
          </td>
          <td class="col-valor">
            <span class="col-disappear">Valor: </span>
            <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.valor }}</span>
          </td>
          <td class="col-acoes">
            <a pButton class="space-temp-icons" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton class="space-temp-icons" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="ui-g-12">
    <a pButton type="button" label="Novo Lançamento" ></a>
  </div>

</div>
